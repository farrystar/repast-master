    <script type="text/javascript">
		var prefix = ctx + "system/productAttribute"
		$("#form-productAttribute-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-productAttribute-add').serialize());
	        }
	    }
	    $(function () {
			selectAttr();
		});
		//列出所有属性类别
	    function selectAttr() {
			$.get("/system/productAttributeCategory/listAttr",function (data) {
				console.info(data);
				var selectAttr =$("#selectAttr");
				selectAttr.empty();
				for (var index in data){

					var row=data[index];
					selectAttr.append("<option value="+row.id+">" + row.name + "</option>")
				}
			},"json")
		}

	</script>
